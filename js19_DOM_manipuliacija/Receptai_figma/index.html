<!doctype html>
<html lang="lt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Receptai | Figma</title>
    <link rel="stylesheet" href="./bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
    <script src="./bootstrap/bootstrap.bundle.min.js" defer></script>
    <script type="module" src="./javascript/index.js" defer></script>
  </head>

  <body>
    <div class="wrapper">
      <div class="section recipes">
        <h1 class="recipes__title">Pasirinkite receptą:</h1>
        <div class="recipes__main" id="recipes_zone"></div>
      </div>
      <div class="slider section">
        <label for="customRange1" class="slider__label"
          >Kiek porcijų gaminsite?</label
        >
        <div class="slider__wrapper">
          <input
            type="range"
            class="slider__range"
            id="slider"
            step="1"
            min="1"
            max="10"
            value="2"
            id="customRange1"
          />
          <div class="slider__value_field" id="slider__value">2</div>
        </div>
      </div>
      <div class="output section">
        <h1 class="output__title">
          Jums reikės šių ingredientų, tokiais kiekiais:
        </h1>
        <div class="output__list" id="outputList">
          <p class="output__placeholder">Pasirinkite receptą.</p>
        </div>
      </div>
    </div>
  </body>
</html>
